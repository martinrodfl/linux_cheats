# Git Version Control Commands

name: 'GIT - Version Control'
color: 'YELLOW'
background: 'BG_YELLOW'
category: 'version-control'
commands:
  - 'git clone <url>|Clonar repositorio'
  - 'git status|Estado de archivos'
  - 'git add .|Añadir cambios'
  - 'git add <file>|Añadir archivo específico'
  - "git commit -m 'msg'|Crear commit"
  - 'git commit --amend|Modificar último commit'
  - 'git push|Subir cambios'
  - 'git pull|Traer cambios'
  - 'git fetch|Traer refs remotas'
  - 'git branch|Listar ramas'
  - 'git branch <name>|Crear nueva rama'
  - 'git checkout -b <br>|Nueva rama y cambiar'
  - 'git checkout <branch>|Cambiar de rama'
  - 'git merge <branch>|Fusionar rama'
  - 'git rebase <branch>|Rebase rama'
  - 'git log --oneline|Ver historial'
  - 'git log --graph|Ver historial gráfico'
  - 'git stash|Guardar temporal'
  - 'git stash pop|Recuperar stash'
  - 'git reset --hard|Deshacer commit'
  - 'git reset --soft HEAD~1|Deshacer último commit'
  - 'git diff|Ver diferencias'
  - 'git remote -v|Ver remotos'
  - 'git tag|Listar tags'
  - 'git blame <file>|Ver quien modificó'
