# Docker Container Management Commands

name: 'DOCKER - Containers'
color: 'BLUE'
background: 'BG_BLUE'
category: 'containers'
commands:
  - 'docker ps|Contenedores activos'
  - 'docker ps -a|Todos contenedores'
  - 'docker images|Listar imágenes'
  - 'docker run -d <img>|Ejecutar container'
  - 'docker run -it <img> bash|Ejecutar interactivo'
  - 'docker exec -it <id> bash|Entrar a container'
  - 'docker stop <id>|Detener container'
  - 'docker start <id>|Iniciar container'
  - 'docker restart <id>|Reiniciar container'
  - 'docker rm <id>|Eliminar container'
  - 'docker rmi <image>|Eliminar imagen'
  - 'docker logs <id>|Ver logs'
  - 'docker logs -f <id>|Seguir logs en vivo'
  - 'docker inspect <id>|Inspeccionar container'
  - 'docker stats|Estadísticas en vivo'
  - 'docker-compose up -d|Levantar servicios'
  - 'docker-compose down|Parar servicios'
  - 'docker system prune -a|Limpiar todo'
  - 'docker build -t <tag> .|Construir imagen'
  - 'docker pull <image>|Descargar imagen'
  - 'docker push <image>|Subir imagen'
