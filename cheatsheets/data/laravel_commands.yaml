# Laravel API Commands

name: 'LARAVEL - PHP Framework'
color: 'RED'
background: 'BG_RED'
category: 'web-framework'
commands:
  - 'php artisan serve|Iniciar servidor de desarrollo'
  - 'php artisan make:model|Crear modelo'
  - 'php artisan make:controller|Crear controlador'
  - 'php artisan make:migration|Crear migración'
  - 'php artisan migrate|Ejecutar migraciones'
  - 'php artisan migrate:fresh|Reset y migrar DB'
  - 'php artisan db:seed|Ejecutar seeders'
  - 'php artisan make:seeder|Crear seeder'
  - 'php artisan route:list|Listar rutas'
  - 'php artisan make:resource|Crear API resource'
  - 'php artisan make:request|Crear form request'
  - 'php artisan make:middleware|Crear middleware'
  - 'php artisan cache:clear|Limpiar caché'
  - 'php artisan config:cache|Cachear configuración'
  - 'php artisan optimize|Optimizar aplicación'
  - 'php artisan tinker|REPL interactivo'
  - 'php artisan queue:work|Procesar colas'
  - 'php artisan make:factory|Crear factory'
  - 'php artisan make:policy|Crear policy'
  - 'php artisan storage:link|Enlazar storage público'
  - 'composer install|Instalar dependencias'
  - 'composer update|Actualizar dependencias'
  - 'composer require <pkg>|Añadir paquete'
  - 'composer dump-autoload|Regenerar autoload'
