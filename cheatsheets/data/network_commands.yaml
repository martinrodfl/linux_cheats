# Network Management Commands

name: 'NETWORK - Networking'
color: 'MAGENTA'
background: 'BG_MAGENTA'
category: 'networking'
commands:
  - 'ip addr show|Ver interfaces'
  - 'ip route show|Tabla de rutas'
  - 'ip link show|Ver enlaces de red'
  - 'ping <host>|Probar conectividad'
  - 'ping -c 4 <host>|Ping limitado'
  - 'curl <url>|Petición HTTP'
  - 'curl -I <url>|Solo headers'
  - 'wget <url>|Descargar archivo'
  - 'wget -c <url>|Continuar descarga'
  - 'netstat -tuln|Puertos abiertos'
  - 'ss -tuln|Sockets (moderno)'
  - 'ss -tulpn|Con procesos'
  - 'nmap <host>|Escanear puertos'
  - 'nmap -sV <host>|Versiones de servicios'
  - 'traceroute <host>|Rastrear ruta'
  - 'dig <domain>|Consulta DNS'
  - 'nslookup <domain>|Lookup DNS'
  - 'nc -zv <host> <port>|Test puerto'
  - 'iftop|Monitor tráfico'
  - 'nethogs|Monitor por proceso'
  - 'tcpdump -i <interface>|Capturar paquetes'
